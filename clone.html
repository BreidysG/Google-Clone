<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="nav-list">
                <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" target="_BLANK">Gmail</a></li>
                <li><a href="https://www.google.co.ve/imghp?hl=es-419&tab=wi&authuser=0&ogbl" target="_BLANK">Imagénes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li class="photo-icon"><a href=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
                <img src="googlelogo_color_160x56dp.png" alt="">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <span class="main-search-icon">
                    </span>
                <input type="text">
                <a class="main-micro-icon" href=""></a>
            </div>
        </section>

        <section class="main-button">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con Suerte</button>
            </div>
        </section>

    <footer>
            <ul class="footer-list-left">
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Como funciona la Búsqueda</a></li>
            </ul>
        </div>
            <ul class="footer-list-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
